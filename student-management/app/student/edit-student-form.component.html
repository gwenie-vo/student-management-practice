<div class="container">
  <div>
    <h2>Edit Student Profile</h2>
    <form>
      <div class="form-group">
        <label for="class">Class</label>
        <input type="text" class="form-control" >
      </div>
      <div class="form-group">
        <label for="fistname">First Name</label>
        <input type="text" class="form-control" >
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" >
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" class="form-control" >
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <input class="gender-option" type="radio" name="gender" value="male" checked> Male
        <input class="gender-option" type="radio" name="gender" value="female"> Female
        <input class="gender-option" type="radio" name="gender" value="other"> Other
      </div>
      <button type="button" class="btn btn-default" (click)="newStudent()">New Student</button>
    </form>
  </div>
</div>
