<div class="container">
  <div>
    <h2>Edit Student Profile</h2>
    <form *ngIf="student">
      <!-- Class Name -->
      <div class="form-group">
        <label for="class">Class</label>
        <input type="text" class="form-control" [(ngModel)]="student.class">
      </div>
      <!-- First Name -->
      <div class="form-group">
        <label for="fistname">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="student.firstName">
      </div>
      <!-- Last Name -->
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="student.lastName">
      </div>
      <!-- age -->
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" class="form-control" [(ngModel)]="student.age">
      </div>
      <!-- gender group -->
      <div class="form-group">
        <label for="gender">Gender:</label>
        <input #female name="gender" type="radio" [checked]="student.gender === 'Female'" value="Female" (click)="student.gender = female.value" />Female
        <input #male name="gender" type="radio" [checked]="student.gender === 'Male'" value="Male"  (click)="student.gender = male.value"/>Male
        (Selected gender is <strong>{{student.gender}}</strong>)
      </div>
      <!-- submit button -->
      <button type="button" class="btn btn-primary" (click)="backToStudentList()">Back</button>
      <button type="button" class="btn btn-primary" (click)="saveEditing()">Save</button>
      <button type="button" class="btn btn-primary" (click)="backToStudentList()">Cancel</button>
    </form>
  </div>
</div>
