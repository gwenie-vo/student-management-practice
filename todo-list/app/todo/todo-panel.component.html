<todo-add-component (addTodo)="addTodoParent($event)">todo-add-component</todo-add-component>

<todo-list-component class="todo-list-component" [todoList]="todos | todoStatusFilter:status ">todo-list-component</todo-list-component>

<todo-status-component [todoList]="todos" (todoStatus)="changeTodoStatus($event)" class="todo-status" (clearCompletedTodo)="clearCompletedParent($event)">todo-status-component</todo-status-component>
