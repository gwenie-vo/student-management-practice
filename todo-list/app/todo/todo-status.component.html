<ul class="filter">
  <li class=count-active-todo>{{activeTodoList.length}} item left</li>
  <li class="-all-item" (click)="listAllTodo()">All</li>
  <li class="all-active" (click)="allActiveTodo()">Active</li>
  <li class="all-complete"(click)="allCompleteTodo()">Completed</li>
  <button type="button" (click)="clearCompletedTodo()">Clear complete</button>
</ul>
